<div class="gigya-composite-control gigya-composite-control-fieldset gigya-organization-context-widget"
     data-toolbox-item-type="organization-context-widget">
    <fieldset class="gigya-fieldset gigya-organization-context-fieldset">
        <div class="gigya-organization-context-label-wrapper">
            <label class="gigya-label">
                <span class="gigya-label-text gigya-organization-context-label-text">Select organization:</span>
            </label>
        </div>
        <div class="gigya-organization-context-dropdown-wrapper">
            <div class="gigya-organization-context-dropdown-control">
                <select class="gigya-organization-context-dropdown" id="organizationContextSelect" name="organizationContextSelect" tabindex="0">
                    <option class="gigya-organization-context-dropdown-options"></option>
                </select>
            </div>
            <div class="gigya-organization-context-dropdown-control-link-button">
                <a class="gigya-organization-context-control-link-button" tabindex="0" role="button">Select</a>
            </div>
        </div>
    </fieldset>
    <div class="gigya-info hidden">
        <div class="gigya-row gigya-info-label"></div>
    </div>
    <div class="gigya-error-display">
        <span class="gigya-error-msg"></span>
    </div>
</div>
